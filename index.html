<!DOCTYPE html>
<html>
<head>
  <title>Natalie's Blog</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  <link rel="stylesheet" href="main.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

</head>

<body>
  <!-- .container is main centered wrapper -->
  <div class="container">

    <h1>Natalie's EDA Journey</h1>

    <div class="row">
      <div class="12 columns">

      <div style="text-align:center;">
        <!-- Standard buttons -->
       <a class="button" href="#">Home</a>
       <button>About</button>
       <input type="submit" value="Contact">
       <input type="button" value="Social">
      </div>

    </div>

    <div class="row">

      <div class="four columns">
        <div class="image">
         <img src="https://s-media-cache-ak0.pinimg.com/736x/6a/44/eb/6a44ebab78311a9e918a7bacd5e77f76.jpg" alt="placeholder" style="width:300px;height:300px;"/>
         <h3>Portfolio</h3>
       </div>
      </div>

      <div class="four columns">
        <div class="image">
          <img src="https://s-media-cache-ak0.pinimg.com/736x/6a/44/eb/6a44ebab78311a9e918a7bacd5e77f76.jpg" alt="placeholder" style="width:300px;height:300px;"/>
          <h3>Blogs</h3>
        </div>
      </div>

      <div class="four columns">
        <div class="image">
          <img src="https://s-media-cache-ak0.pinimg.com/736x/6a/44/eb/6a44ebab78311a9e918a7bacd5e77f76.jpg" alt="placeholder" style="width:300px;height:300px;"/>
          <h3>Me</h3>
        </div>
      </div>

    </div>

    <div class="row">

      <div class="four columns">
        <div class="image">
          <img src="https://s-media-cache-ak0.pinimg.com/736x/6a/44/eb/6a44ebab78311a9e918a7bacd5e77f76.jpg" alt="placeholder" style="width:300px;height:300px;"/>
          <h3>Sprints</h3>
        </div>
      </div>

      <div class="four columns">
        <div class="image">
        <img src="https://s-media-cache-ak0.pinimg.com/736x/6a/44/eb/6a44ebab78311a9e918a7bacd5e77f76.jpg" alt="placeholder" style="width:300px;height:300px;"/>
        <h3>Kowhai</h3>
      </div>
    </div>

      <div class="four columns">
        <div class="image">
          <img src="https://s-media-cache-ak0.pinimg.com/736x/6a/44/eb/6a44ebab78311a9e918a7bacd5e77f76.jpg" alt="placeholder" style="width:300px;height:300px;"/>
            <h3>Musings</h3>
      </div>
    </div>
  </div>

  <!-- Note: columns can be nested, but it's not recommended since Skeleton's grid has %-based gutters, meaning a nested grid results in variable with gutters (which can end up being *really* small on certain browser/device sizes) -->

</body>
</html>
